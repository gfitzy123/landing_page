  <div class="section hero">
      <div class="row">
        <div class="col-md-10 col-xs-10 col-lg-10">
          <h4 class="hero-heading text-center">Propery Managers, </h4>
          <h4 class="hero-heading text-center">Let's talk electricity.</h4>

  <div class="section values">

      <div class="row">
        <div class="one-third column value">
          <h2 class="value-multiplier"><span class="timer1" data-from="1" data-to="1000"></span> %</h2>
          <h5 class="value-heading"> Beat Rate </h5>
          <p class="value-description">Percentage of times we beat competiting electricity provider charges.</p>



        </div>
        <div class="one-third column value">
          <h2 class="value-multiplier"><span class="timer2"></span> %</h2>
          <h5 class="value-heading">Average Savings</h5>
          <p class="value-description"> Energy de-regulation has made has one of the most competitive providers of energy.</p>
        </div>
        <div class="one-third column value">
          <h2 class="value-multiplier">$ <span class="timer3"></span> </h2>

        </div>
      </div>
    </div>
  </div>

  <div class="section get-help">
    <div class="container">
      <h3 class="section-heading">Need help getting started?</h3>
      <p class="section-description">Start with reading our case-study, our contact one of our associates to answer any of your questions. </p>
      <a class="button button-primary" href="">Download Case Study</a>
    </div>
  </div>

    <section id="how-it-works" class="text-center">
        <div class="container animated ">
            <div class="row col-md-12">
                <h3 class=" animated"> Create A New Residual Profit Center </h3>

            </div>
        </div>
        <div class="container">
            <div class="row" id="icon-row">
                <div class="col-md-4 animated fadeOut" data-wow-delay="0.4s">
                    <div class="iconbox">
                        <i class="glyphicon glyphicon-phone-alt"></i>
                    </div>
                    <h2 class="icntitle">1. Contact Our Associate </h2>
                    <p class="icnp"> Do this so we can set up your property and explain all the details with you. </p>
                </div>
                <div class="col-md-4 animation-element animated  2" data-wow-delay="0.8s">
                    <div class="iconbox">
                        <i class="fa fa-bolt fa-3x"></i>
                    </div>
                    <h2 class="icntitle">2. Create A Marketing Campaign </h2>
                    <p class="icnp">Email blast, seminars, or go door to door. Send them to your assigned link, and they'll receive a quote. </p>
                </div>
                <div class="col-md-4 animation-element animated  3" data-wow-delay="1.2s">
                    <div class="iconbox">
                        <i class="fa fa-check fa-3x"></i>
                    </div>
                    <h2 class="icntitle">3. Get paid!  </h2>
                    <p class="icnp"> Our company pays your company upfront bonuses and locked in 12-month residual per resident. </p>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
