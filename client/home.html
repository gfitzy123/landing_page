
<template name='home'>
<script type="text/javascript">
$('span.counter').counterUp();
</script>

  <div class="section hero">
<!--     <div class="container"> -->
      <div class="row">
        <div class="col-md-8 col-xs-8 col-lg-8">
          <h4 class="hero-heading text-center">Propery Managers, </h4>
          <h4 class="hero-heading  text-center">Let's talk electricity.</h4>
          <div class='buttons  text-center'>
            <a class="button button-primary text-center">How Does It Work? </a>
            <a class="button button-primary text-center" href="https://mystream.com/services/enroll/commercial">Sign Up</a>
          </div>
          {{#if currentUser}}
            <a class="button button-primary" href="/dashboard">Dashboard</a>
          {{/if}}

    
        </div>
  
      <div class='col-md-4 col-xs-4 col-lg-4'>
        {{> signup}}
      </div>
    </div>
<!--     </div> -->
  </div>



  <div class="section values">
    <div class="container">
      <div class="row">
        <div class="one-third column value">
          <h2 class="value-multiplier"><span class="timer1" data-from="1" data-to="1000"></span> %</h2>
          <h5 class="value-heading"> Beat Rate </h5>
          <p class="value-description">Percentage of times we beat competiting electricity provider charges.</p>



        </div>
        <div class="one-third column value">
          <h2 class="value-multiplier"><span class="timer2"></span> %</h2>
          <h5 class="value-heading">Average Savings</h5>
          <p class="value-description"> Energy de-regulation has made has one of the most competitive providers of energy.</p>
        </div>
        <div class="one-third column value">
          <h2 class="value-multiplier">$ <span class="timer3"></span> </h2>
          <h5 class="value-heading"> Average monthly net-income increase </h5>
          <p class="value-description"> Property managers can create entirely new profit centers with our service. Yes. We're serious. </p>
        </div>
      </div>
    </div>
  </div>

  <div class="section get-help">
    <div class="container">
      <h3 class="section-heading">Need help getting started?</h3>
      <p class="section-description">Start with reading our case-study, our contact one of our associates to answer any of your questions. </p>
      <a class="button button-primary" href="">Download Case Study</a>
    </div>
  </div>

  <div class="section categories">
    <div class="container">
      <h3 class="section-heading">Responsive Images</h3>
      <p class="section-description">Skeleton images sit easily in grid with .u-max-full-width class. I suggest exploring solution to serving different images based on device size.</p>
      <div class="row">
        <div class="one-half column category">
          <img class="u-max-full-width" src="images/placeholder.png">
        </div>
        <div class="one-half column category">
          <img class="u-max-full-width" src="images/placeholder.png">
        </div>
      </div>
    </div>
  </div>

</template>
