<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<template name='signup'>

<style media="screen">
  
  input {
    border-radius: none !important;
  }
  
  div#signup.row {
    border-radius: 25px;
box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);
      background-color: gray;
  }

</style>

  <div class="container col-md-12 col-xs-12 col-lg-12">
    <div class="row" id="signup">
          <div class="col-md-12 col-xs-12 col-lg-12">
            <h4 class="page-header">Sign Up</h4>
            <form id="signupForm" action="#" method="post">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input class="form-control" type="text" id="firstname" name="firstname">
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input class="form-control" type="text" id="lastname" name="lastname">
              </div>
              <div class="form-group">
                <label for="companyname">Address</label>
                <input class="form-control" type="text" id="companyname" name="address">
              </div>
              <div class="form-group">
                <label for="propertyname">Property Name</label>
                <input class="form-control" type="text" id="propertyname" name="propertyname">
              </div>
              <div class="form-group">
                <label for="unitsmanaged">Units Managed</label>
                <input class="form-control" type="text" id="unitsmanaged" name="unitsmanaged">
              </div>
              <div class="form-group">
                <label for="companyname"> Email </label>
                <input class="form-control" type="text" id="companyname" name="email">
              </div>
              <form action="https://mystream.com/services/enroll/commercial">
                <button type="submit" class="btn btn-success" >Click To Get a Quote</button>
              </form>
            </form>
          </div>
    </div>
  </div>
</template>
