<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<template name='signup'>

<style media="screen">
  
input {
  border-radius: none !important;
}
  
div#signup.row {
  border-radius: 25px;
  box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);
  background-color: gray;
}

label["for"] {
}

span.sup {
  font-color: green 
}

h5.sup {
  font-color: white;
}

</style>

  <div class="container col-md-12 col-xs-12 col-lg-12">
    <div class="row" id="signup">
          <div class="col-md-12 col-xs-12 col-lg-12">
            <h5 class="page-header" id='sup'> <span class='sup'> GET YOUR PERSONALIZED ELECTRICITY QUOTE. </span> </h5>
            <form id="signupForm" action="#" method="post">
              <div class="form-group">
                <label id="signup" for="firstname">First Name</label>
                <input class="form-control" type="text" id="firstname" name="firstname">
              </div>
              <div class="form-group">
                <label id="signup" for="lastname">Last Name</label>
                <input class="form-control" type="text" id="lastname" name="lastname">
              </div>
              <div class="form-group">
                <label id="signup" for="companyname">Address</label>
                <input class="form-control" type="text" id="companyname" name="address">
              </div>
              <div class="form-group">
                <label id="signup" for="propertyname">Property Name</label>
                <input class="form-control" type="text" id="propertyname" name="propertyname">
              </div>
              <div class="form-group">
                <label id="signup" for="unitsmanaged">Units Managed</label>
                <input class="form-control" type="text" id="unitsmanaged" name="unitsmanaged">
              </div>
              <div class="form-group">
                <label id="signup" for="companyname"> Email </label>
                <input class="form-control" type="text" id="companyname" name="email">
              </div>
              <form action="https://mystream.com/services/enroll/commercial">
                <button type="submit" class="btn btn-primary" > <a class='button button-primary'> GET A QUOTE NOW </a> </button>
              </form>
            </form>
          </div>
    </div>
  </div>
</template>
