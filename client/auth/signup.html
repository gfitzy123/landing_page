<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<template name='signup'>
  <style media="screen">
    input {
      border-radius: none !important;
    }
  </style>
  <div class="container">
    <div class="row" style="background: rgba(241, 241, 241, 0.49);">
          <div class="col-xs-12">
            <h4 class="page-header">Sign Up</h4>
            <form id="signupForm" action="#" method="post">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input class="form-control" type="text" id="firstname" name="firstname">
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input class="form-control" type="text" id="lastname" name="lastname">
              </div>
              <div class="form-group">
                <label for="companyname">Company Name</label>
                <input class="form-control" type="text" id="companyname" name="companyname">
              </div>
              <div class="form-group">
                <label for="propertyname">Property Name</label>
                <input class="form-control" type="text" id="propertyname" name="propertyname">
              </div>
              <div class="form-group">
                <label for="unitsmanaged">Units Managed</label>
                <input class="form-control" type="text" id="unitsmanaged" name="unitsmanaged">
              </div>
              <button type="submit" class="btn btn-success">Click To Get a Quote</button>
            </form>
          </div>
    </div>
  </div>
</template>
